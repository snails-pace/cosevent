<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block section_title %}
    <h1>Delete Event</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>
            <p>Are you sure you want to delete "{{ event.name }}"?</p>
            {{ form }}
            <input class="btn btn-danger" type="submit" value="Confirm">
            <a class="btn btn-secondary" href="{% url 'event' event.id %}" type="button">Cancel</a>
        </div>

    </form>
{% endblock %}
