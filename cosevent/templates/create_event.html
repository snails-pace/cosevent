<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Event Creation{% endblock %}

{% block section_title %}
    <h2>Create an Event</h2>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'event_list' %}" type="button">Cancel</a>
    </form>
{% endblock %}
